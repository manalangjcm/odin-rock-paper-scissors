<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Rock Paper Scissors</title>
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <div class="main">
            <p class="header-text">Your Turn:</p>
            <div class="container">
                <div class="choices">
                    <button data-choice="rock">🪨</button>
                    <button data-choice="paper">🗞️</button>
                    <button data-choice="scissors">✂️</button>
                </div>
                <div id="choice-text" class="choice-text">Please hover over the choices above</div>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
