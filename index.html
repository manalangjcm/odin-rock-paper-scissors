<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Rock Paper Scissors</title>
        <link rel="stylesheet" href="./main.css">
        <script src="./main.js" defer></script>
    </head>
    <body>
        <!-- Main Screen -->
        <div id="main-screen" class="screen">
            <p class="header-text">Your Turn:</p>
            <div class="container">
                <div class="choices">
                    <button data-choice="rock">🪨</button>
                    <button data-choice="paper">🗞️</button>
                    <button data-choice="scissors">✂️</button>
                </div>
                <div id="choice-text" class="choice-text">Please hover over the choices above</div>
            </div>
        </div>
        <!-- Computer Screen -->
        <div id="computer-screen" class="screen hide">
            <p class="header-text">Waiting for computer turn...</p>
        </div>
        <!-- Round Results Screen -->
        <div id="round-results-screen" class="screen hide">
            <p class="header-text">Round ended!</p>
            <div class="container">
                <div class="choices">
                    <div class="score-item">
                        <button id="human-score-text" class="disabled winning">0</button>
                        <p class="score-item__text">You</p>
                    </div>
                    <div class="score-item">
                        <button id="computer-score-text" class="disabled">0</button>
                        <p class="score-item__text">Computer</p>
                    </div>
                </div>
                <div id="round-results-text" class="round-results-text">You/lost. ❓ beats ❓.</div>
                <button id="continue-button" class="continue-button">Continue</button>
            </div>
        </div>
        <!-- Game Over Screen -->
        <div id="game-over-screen" class="screen hide">
            <p class="header-text">Game over!</p>
            <p class="header-text">Here are the final scores:</p>
            <div class="container">
                <div class="choices">
                    <div class="score-item">
                        <button id="human-final-score-text" class="disabled winning">0</button>
                        <p class="score-item__text">You</p>
                    </div>
                    <div class="score-item">
                        <button id="computer-final-score-text" class="disabled">0</button>
                        <p class="score-item__text">Computer</p>
                    </div>
                </div>
                <div id="game-over-text" class="round-results-text">You/computer have won the game!</div>
            </div>
        </div>
    </body>
</html>
