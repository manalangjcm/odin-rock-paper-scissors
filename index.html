<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Rock Paper Scissors</title>
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <!-- Main Screen -->
        <div id="main-screen" class="screen">
            <p class="header-text">Your Turn:</p>
            <div class="container">
                <div class="choices">
                    <button data-choice="rock">ü™®</button>
                    <button data-choice="paper">üóûÔ∏è</button>
                    <button data-choice="scissors">‚úÇÔ∏è</button>
                </div>
                <div id="choice-text" class="choice-text">Please hover over the choices above</div>
            </div>
        </div>
        <!-- Computer Screen -->
        <div id="computer-screen" class="screen hide">
            <p class="header-text">Waiting for computer turn...</p>
        </div>
        <!-- Round Results Screen -->
        <div id="round-results-screen" class="screen hide">
            <p id="round-results-header-text" class="header-text">You won/lost! You/computer won!</p>
            <div class="container">
                <div class="choices">
                    <div class="score-item">
                        <button id="human-score" class="disabled winning">0</button>
                        <p class="score-item__text">You</p>
                    </div>
                    <div class="score-item">
                        <button id="computer-score" class="disabled">0</button>
                        <p class="score-item__text">Computer</p>
                    </div>
                </div>
                <div id="round-results-text" class="round-results-text">‚ùì beats ‚ùì.</div>
                <div class="round-results-tooltip-text">Click anywhere or press SPACEBAR to continue.</div>
            </div>
        </div>
        <!-- Game Over Screen -->
        <div id="game-over-screen" class="screen hide">
            <p class="header-text">Game over!</p>
            <p class="header-text">Here are the final scores:</p>
            <div class="container">
                <div class="choices">
                    <div class="score-item">
                        <button id="human-score" class="disabled winning">0</button>
                        <p class="score-item__text">You</p>
                    </div>
                    <div class="score-item">
                        <button id="computer-score" class="disabled">0</button>
                        <p class="score-item__text">Computer</p>
                    </div>
                </div>
                <div id="game-over-text" class="round-results-text">You/computer have won the game!</div>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
